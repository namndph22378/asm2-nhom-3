<h1>Đăng nhập</h1>

<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="user" />
        <span *ngIf="user && user.invalid && user.touched">truong email la bat buoc</span>
    </div>

    <div class="form-group">
        <label>Mật khẩu</label>
        <input type="password" class="form-control" formControlName="password" />
        <span *ngIf="password&& password.invalid && password.touched">truong password la bat
            buoc</span>
    </div>

    <button type="submit" class="btn btn-primary">Đăng nhập</button>


</form>
