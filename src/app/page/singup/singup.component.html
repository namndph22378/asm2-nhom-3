<div id="second">
    <div class="myform form ">
        <div class="logo mb-3">
            <div class="col-md-12 text-center">
                <h1>Signup</h1>
            </div>
        </div>
        <form action="#" [formGroup]="singupForm" (ngSubmit)="singupUser()" name="registration">
            <div class="form-group">
                <label for="exampleInputEmail1">First Name</label>
                <input type="text" name="firstname" class="form-control" formControlName="firstname">
                <span *ngIf="firstname && firstname.invalid && firstname.touched">truong fistname la bat buoc</span>

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Last Name</label>
                <input type="text" name="lastname" class="form-control" formControlName="lastname">
                <span *ngIf="lastname && lastname.invalid && lastname.touched">truong lastname la bat buoc</span>

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" class="form-control" formControlName="user">
                <span *ngIf="user && user.invalid && user.touched">truong email la bat buoc</span>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="password" name="password" class="form-control" formControlName="password">
                <span *ngIf="password&& password.invalid && password.touched">truong password la bat
                    buoc</span>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">comfirm</label>
                <input type="password" name="password" class="form-control" formControlName="comfirmPassword">
                <span *ngIf="comfirmPassword&& comfirmPassword.invalid && comfirmPassword.touched">truong
                    comfirmPassword la
                    bat
                    buoc</span>
            </div>
            <div class="col-md-12 text-center mb-3">
                <button type="submit" [disabled]="!singupForm.valid" class=" btn btn-block mybtn btn-primary tx-tfm">Get
                    Started For
                    Free</button>
            </div>
            <div class="col-md-12 ">
                <div class="form-group">
                    <p class="text-center"><a href="#" id="signin">Already have an account?</a></p>
                </div>
            </div>
        </form>
    </div>

</div>
